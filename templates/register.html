{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}

    <h2>Register</h2>

    <form action="{% url 'user_register' %}" method="POST" id="registrationForm">
        {% csrf_token %}

        <label for="username">Username (login):</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br>

        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="password_conf">Confirm password:</label>
        <input type="password" id="password_conf" name="password_conf" required>
        <br>

        <label for="is_trainer">Trainer:</label>
        <input type="checkbox" id="is_trainer" name="is_trainer">
        <br>

        <button type="submit">Register</button>

        <p id="passwordError" class="message error" style="display: none;">Passwords do not match!</p>
    </form>

    {% if error %}
        <p class="message error">{{ error }}</p>
    {% endif %}

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var passwordConf = document.getElementById('password_conf').value;

            var errorMessage = document.getElementById('passwordError');

            if (password !== passwordConf) {
                errorMessage.style.display = 'block';  // Показать сообщение об ошибке
                event.preventDefault();  // Не отправлять форму
            } else {
                errorMessage.style.display = 'none';  // Скрыть сообщение об ошибке, если пароли совпадают
            }
        });
    </script>

{% endblock %}
