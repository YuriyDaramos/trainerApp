{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}

    <h2>Log in</h2>

    <form action="{% url "user_login" %}" method="POST">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="error">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}

        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

{% endblock %}
